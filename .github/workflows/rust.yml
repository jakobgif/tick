name: Rust Backend Unit Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"

  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"

  workflow_dispatch:

jobs:
  test:
    runs-on: [ ubuntu-latest, self-hosted ]
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: cargo test
