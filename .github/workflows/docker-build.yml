name: Build Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Multi-Platform Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: false
          tags: tick_backend:latest
          outputs: type=tar,dest=./dist/tick_backend.tar

      - name: Commit and push artifact to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add dist/tick_backend.tar

          # Avoid failing if there are no changes
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "update tick_backend docker image artifact"
          git push
